<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Installation Project Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ff0000; /* Red background */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ff0000; /* Red font */
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            font-family: Arial, Helvetica, sans-serif;
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
            -webkit-text-fill-color: unset;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #ff0000;
            border-bottom-color: #ff0000;
            font-weight: 600;
        }

        .tab:hover {
            color: #ff0000;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff0000, #b30000); /* Red gradient */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .list-container {
            max-height: 500px;
            overflow-y: auto;
        }

        .schedule-output {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
        }

        .schedule-day {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff0000;
        }

        .schedule-day h4 {
            color: #ff0000;
            margin-bottom: 10px;
        }

        .assignment {
            background: #fff0f0;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .tech-tag {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }

        .location-tag {
            display: inline-block;
            background: #b30000;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .scope-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .scope-type-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .scope-type-card h5 {
            color: #ff0000;
            margin-bottom: 10px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric-card {
            background: linear-gradient(135deg, #ff0000, #b30000);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>

    <script>
window.addEventListener('DOMContentLoaded', function() {
    // Helper for address autocomplete
    function setupAddressAutocomplete(inputId) {
        const input = document.getElementById(inputId);
        if (!input) return;
        // Remove any previous autocomplete element
        let old = document.getElementById(inputId + '-autocomplete');
        if (old) old.remove();

        // Create the autocomplete element
        const autocomplete = document.createElement('gmpx-place-autocomplete');
        autocomplete.id = inputId + '-autocomplete';
        autocomplete.setAttribute('style', 'width:100%; z-index:1000;');
        autocomplete.setAttribute('inputmode', 'text');
        autocomplete.setAttribute('placeholder', input.placeholder);

        // Insert after the input
        input.parentNode.appendChild(autocomplete);

        // Sync input value to autocomplete
        input.addEventListener('input', () => {
            autocomplete.value = input.value;
        });

        // When a place is selected, update the input
        autocomplete.addEventListener('gmpx-placeautocomplete-placechange', (event) => {
            const place = event.detail;
            input.value = place.formattedAddress || '';
            autocomplete.value = place.formattedAddress || '';
        });
    }

    // Setup for Locations tab
    setupAddressAutocomplete('locationAddress');
    // Setup for Technicians tab
    setupAddressAutocomplete('techAddress');

    // Optional: re-setup autocomplete when switching tabs
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            setTimeout(() => {
                setupAddressAutocomplete('locationAddress');
                setupAddressAutocomplete('techAddress');
            }, 100);
        });
    });
});
</script>
</head>

        <h1>FE Installation Project Scheduler</h1>
        
        <div class="tabs">

            <button class="tab" onclick="switchTab('locations', event)">Locations</button>

        </div>

        <!-- Locations Section -->
        <div id="locations" class="section">
            <div class="card">

                </div>
                <div class="form-grid">
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" id="locationName" placeholder="e.g., Main Street Branch">
                    </div>
                    <div class="form-group">
                        <label>Full Address</label>

        <!-- Scopes Section -->
        <div id="scopes" class="section">

                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Scope Type</label>

    <script>
    // Place Autocomplete Element event handling for address
    window.addEventListener('DOMContentLoaded', function() {
        const autocomplete = document.getElementById('locationAddressAutocomplete');
        const addressInput = document.getElementById('locationAddress');
        if (autocomplete && addressInput) {
            autocomplete.addEventListener('gmpx-placeautocomplete-placechange', (event) => {
                const place = event.detail;
                addressInput.value = place.formattedAddress || '';
            });
        }
    });
    </script>

    <script>
        // Data storage
        let technicians = [];
        let locations = [];
        let scopes = [];

        let currentLocationScopes = [];

        // Tab switching (fix: use event parameter)
        function switchTab(tabName, event) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // fallback for inline onclick
                const btns = document.querySelectorAll('.tab');
                btns.forEach(btn => {
                    if (btn.textContent.replace(/\s/g, '').toLowerCase().includes(tabName)) {
                        btn.classList.add('active');
                    }
                });
            }
            document.getElementById(tabName).classList.add('active');
        }

        // Add Technician
        function addTechnician() {
            const location = document.getElementById('techLocation').value.trim();
            const address = document.getElementById('techAddress').value.trim();
            const count = parseInt(document.getElementById('techCount').value);
            const teamName = document.getElementById('techTeamName').value.trim();
            const days = Array.from(document.getElementById('techDays').selectedOptions).map(o => o.value);
            const startTime = document.getElementById('techStartTime').value;
            const endTime = document.getElementById('techEndTime').value;
            const specializations = document.getElementById('techSpecializations').value.split(',').map(s => s.trim()).filter(Boolean);

            if (!location || !count || !teamName) {
                alert('Please fill in all required fields');
                return;
            }

            const tech = {
                id: Date.now(),
                location,
                address,
                count,
                teamName,
                days,
                startTime,
                endTime,
                specializations
            };

            technicians.push(tech);
            updateTechnicianList();
            clearTechForm();
        }

        function clearTechForm() {
            document.getElementById('techLocation').value = '';
            document.getElementById('techAddress').value = '';
            document.getElementById('techCount').value = '1';
            document.getElementById('techTeamName').value = '';
            document.getElementById('techSpecializations').value = '';
            // Clear multi-select
            const techDays = document.getElementById('techDays');
            for (let i = 0; i < techDays.options.length; i++) {
                techDays.options[i].selected = false;
            }
            // Set default days
            ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].forEach(day => {
                const opt = Array.from(techDays.options).find(o => o.value === day);
                if (opt) opt.selected = true;
            });
            document.getElementById('techStartTime').value = '08:00';
            document.getElementById('techEndTime').value = '17:00';
        }

        function updateTechnicianList() {
            const list = document.getElementById('technicianList');
            if (technicians.length === 0) {
                list.innerHTML = '<p style="color:#888;">No technician teams added yet.</p>';
                return;
            }
            list.innerHTML = technicians.map(tech => `
                <div class="card">
                    <div class="card-header">
                        <strong>${tech.teamName}</strong>
                        <button class="btn btn-danger" onclick="removeTechnician(${tech.id})">Remove</button>
                    </div>
                    <div>
                        <p><strong>Location:</strong> ${tech.location}</p>
                        <p><strong>Address:</strong> ${tech.address || '-'}</p>
                        <p><strong>Team Size:</strong> ${tech.count} technicians</p>
                        <p><strong>Available:</strong> ${tech.days.join(', ')}</p>
                        <p><strong>Hours:</strong> ${tech.startTime} - ${tech.endTime}</p>
                        <p><strong>Specializations:</strong> ${tech.specializations.join(', ') || 'All'}</p>
                    </div>
                </div>
            `).join('');
        }

        function removeTechnician(id) {
            technicians = technicians.filter(t => t.id !== id);
            updateTechnicianList();
        }

        // Add Location
        function addLocation() {
            const siteId = document.getElementById('locationId').value.trim();
            const name = document.getElementById('locationName').value.trim();
            const address = document.getElementById('locationAddress').value.trim();
            const scope = document.getElementById('locationScope').value.trim();
            const priority = document.getElementById('locationPriority').value;
            const availability = document.getElementById('locationAvailability').value.trim();
            const contact = document.getElementById('locationContact').value.trim();
            const notes = document.getElementById('locationNotes').value.trim();

            if (!siteId || !address || !scope) {
                alert('Please fill in Site ID, Address, and Scope');
                return;
            }

            const location = {
                id: Date.now(),
                siteId,
                name,
                address,
                scope,
                priority,
                availability,
                contact,
                notes
            };

            locations.push(location);
            updateLocationList();
            clearLocationForm();
        }

        function clearLocationForm() {
            document.getElementById('locationId').value = '';
            document.getElementById('locationName').value = '';
            document.getElementById('locationAddress').value = '';
            document.getElementById('locationScope').value = '';
            document.getElementById('locationAvailability').value = '';
            document.getElementById('locationContact').value = '';
            document.getElementById('locationNotes').value = '';
            document.getElementById('locationPriority').value = 'Medium';
            currentLocationScopes = [];
            renderLocationScopeList();
        }

        function updateLocationList() {
            const list = document.getElementById('locationList');
            if (locations.length === 0) {
                list.innerHTML = '<p style="color:#888;">No locations added yet.</p>';
                return;
            }
            list.innerHTML = locations.map(loc => `
                <div class="card">
                    <div class="card-header">
                        <strong>${loc.siteId} - ${loc.name || 'Unnamed'}</strong>
                        <button class="btn btn-danger" onclick="removeLocation(${loc.id})">Remove</button>
                    </div>
                    <div>
                        <p><strong>Address:</strong> ${loc.address}</p>
                        <p><strong>Scope:</strong> ${loc.scope}</p>
                        <p><strong>Priority:</strong> <span class="tech-tag">${loc.priority}</span></p>
                        <p><strong>Availability:</strong> ${loc.availability}</p>
                        ${loc.contact ? `<p><strong>Contact:</strong> ${loc.contact}</p>` : ''}
                        ${loc.notes ? `<p><strong>Notes:</strong> ${loc.notes}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function removeLocation(id) {
            locations = locations.filter(l => l.id !== id);
            updateLocationList();
        }

        // Add Scope
        function addScope() {
            const type = document.getElementById('scopeType').value.trim();
            const duration = parseInt(document.getElementById('scopeDuration').value);
            const techCount = parseInt(document.getElementById('scopeTechCount').value);
            const complexity = parseFloat(document.getElementById('scopeComplexity').value);

            if (!type || !duration) {
                alert('Please fill in Scope Type and Duration');
                return;
            }

            const scope = {
                id: Date.now(),
                type,
                duration,
                techCount,
                complexity
            };

            scopes.push(scope);
            updateScopeList();
            clearScopeForm();
            saveScopeTemplates();
        }

        function clearScopeForm() {
            document.getElementById('scopeType').value = '';
            document.getElementById('scopeDuration').value = '';
            document.getElementById('scopeTechCount').value = '1';
            document.getElementById('scopeComplexity').value = '1';
        }

        function updateScopeList() {
            const list = document.getElementById('scopeList');
            if (scopes.length === 0) {
                list.innerHTML = '<p style="color:#888;">No scope templates defined yet.</p>';
                return;
            }
            list.innerHTML = scopes.map(scope => `
                <div class="scope-type-card">
                    <h5>${scope.type}</h5>
                    <p><strong>Duration:</strong> ${scope.duration} min/unit</p>
                    <p><strong>Tech Required:</strong> ${scope.techCount}</p>
                    <p><strong>Complexity:</strong> ${scope.complexity}x</p>
                    <button class="btn btn-danger" onclick="removeScope(${scope.id})">Remove</button>
                </div>
            `).join('');
            updateScopeTemplateSelect();
        }

        function removeScope(id) {
            scopes = scopes.filter(s => s.id !== id);
            updateScopeList();
            saveScopeTemplates();
        }

        // Schedule Generation
        function parseScope(scopeString) {
            const items = [];
            const parts = scopeString.split(',');
            parts.forEach(part => {
                const match = part.trim().match(/(\d+)\s*(.+)/);
                if (match) {
                    const [_, quantity, type] = match;
                    items.push({
                        quantity: parseInt(quantity),
                        type: type.trim()
                    });
                }
            });
            return items;
        }

        function calculateJobDuration(scopeString) {
            const scopeItems = parseScope(scopeString);
            let totalDuration = 0;
            scopeItems.forEach(item => {
                const scopeTemplate = scopes.find(s =>
                    item.type.toLowerCase().includes(s.type.toLowerCase()) ||
                    s.type.toLowerCase().includes(item.type.toLowerCase())
                );
                if (scopeTemplate) {
                    totalDuration += item.quantity * scopeTemplate.duration * scopeTemplate.complexity;
                } else {
                    totalDuration += item.quantity * 30; // fallback
                }
            });
            return totalDuration;
        }

        function generateSchedule() {
            if (technicians.length === 0 || locations.length === 0) {
                alert('Please add at least one technician team and one location');
                return;
            }
            const driveTime = parseInt(document.getElementById('driveTime').value);
            const bufferTime = parseInt(document.getElementById('bufferTime').value);
            const strategy = document.getElementById('optimizationStrategy').value;
            let sortedLocations = [...locations];
            if (strategy === 'priority') {
                const priorityOrder = { 'High': 1, 'Medium': 2, 'Low': 3 };
                sortedLocations.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
            }
            const schedule = {};
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            let unassignedLocations = [...sortedLocations];
            days.forEach(day => {
                schedule[day] = [];
                const availableTechs = technicians.filter(tech => tech.days.includes(day));
                availableTechs.forEach(tech => {
                    const startTime = new Date(`2024-01-01T${tech.startTime}`);
                    const endTime = new Date(`2024-01-01T${tech.endTime}`);
                    let currentTime = new Date(startTime);
                    const assignments = [];
                    let i = 0;
                    while (i < unassignedLocations.length && currentTime < endTime) {
                        const location = unassignedLocations[i];
                        const jobDuration = calculateJobDuration(location.scope);
                        const totalTime = driveTime + jobDuration + bufferTime;
                        const jobEndTime = new Date(currentTime.getTime() + totalTime * 60000);
                        if (jobEndTime <= endTime) {
                            assignments.push({
                                location: location,
                                startTime: currentTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                                endTime: jobEndTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                                duration: jobDuration
                            });
                            currentTime = jobEndTime;
                            unassignedLocations.splice(i, 1);
                        } else {
                            i++;
                        }
                    }
                    if (assignments.length > 0) {
                        schedule[day].push({
                            team: tech,
                            assignments: assignments
                        });
                    }
                });
            });
            displaySchedule(schedule, unassignedLocations);
            displayMetrics(schedule, unassignedLocations);
        }
        
        function displaySchedule(schedule, unassigned) {
            const output = document.getElementById('scheduleOutput');
            let html = '<h3>üìÖ Optimized Installation Schedule</h3>';
            Object.entries(schedule).forEach(([day, teams]) => {
                if (teams.length > 0) {
                    html += `<div class="schedule-day">`;
                    html += `<h4>${day}</h4>`;
                    teams.forEach(teamSchedule => {
                        html += `<div class="assignment">`;
                        html += `<p><strong>${teamSchedule.team.teamName}</strong> (${teamSchedule.team.count} techs)</p>`;
                        teamSchedule.assignments.forEach(assignment => {
                            html += `<div style="margin-left: 20px; margin-top: 10px;">`;
                            html += `<span class="tech-tag">${assignment.startTime} - ${assignment.endTime}</span>`;
                            html += `<span class="location-tag">${assignment.location.siteId}</span>`;
                            html += `<p style="margin-top: 5px;">üìç ${assignment.location.address}</p>`;
                            html += `<p>üìã ${assignment.location.scope}</p>`;
                            html += `<p>‚è±Ô∏è Est. Duration: ${assignment.duration} minutes</p>`;
                            html += `</div>`;
                        });
                        html += `</div>`;
                    });
                    html += `</div>`;
                }
            });
            if (unassigned.length > 0) {
                html += `<div class="error">`;
                html += `<h4>‚ö†Ô∏è Unassigned Locations (${unassigned.length})</h4>`;
                unassigned.forEach(loc => {
                    html += `<p>‚Ä¢ ${loc.siteId} - ${loc.address} (${loc.scope})</p>`;
                });
                html += `<p><strong>Consider adding more technician teams or extending working hours.</strong></p>`;
                html += `</div>`;
            }
            output.innerHTML = html;
        }
        
        function displayMetrics(schedule, unassigned) {
            const metrics = document.getElementById('metrics');
            let totalJobs = 0;
            let totalTechHours = 0;
            let totalLocations = locations.length;
            Object.values(schedule).forEach(teams => {
                teams.forEach(teamSchedule => {
                    totalJobs += teamSchedule.assignments.length;
                    teamSchedule.assignments.forEach(assignment => {
                        totalTechHours += (assignment.duration / 60) * teamSchedule.team.count;
                    });
                });
            });
            const completionRate = totalLocations > 0 ?
                ((totalLocations - unassigned.length) / totalLocations * 100).toFixed(1) : 0;
            metrics.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${totalLocations - unassigned.length}/${totalLocations}</div>
                    <div class="metric-label">Locations Scheduled</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${completionRate}%</div>
                    <div class="metric-label">Coverage Rate</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${totalTechHours.toFixed(1)}</div>
                    <div class="metric-label">Total Tech Hours</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${technicians.reduce((sum, t) => sum + t.count, 0)}</div>
                    <div class="metric-label">Total Technicians</div>
                </div>
            `;
        }
